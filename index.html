<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="city_input" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="city_input_btn"><img src="./assets/images/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./assets/images/clouds.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="type">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="type">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
